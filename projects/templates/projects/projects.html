<!DOCTYPE html>
{% extends 'main.html'%} {% block content%} {{mesage }}
<h1>Projects</h1>

<table>
  <table>
  <tr>
    <th>ID</th>
  <th>Projects</th>
  <th>Votes</th>
  <th>Ratio</th>
  <th>Created</th>
  <th>View</th>
  </tr>
  {% for project in projects %}
  <tr>
    <td>{{project.id}}</td>
    <td>{{project.title}}</td>
    <td>{{project.vote_count}}</td>
    <td>{{project.vote_ratio}}%</td>
    <td>{{project.created}}</td>
    <td><a href="{% url 'project' project.id%}">view</a></td>

  </tr>


  {% endfor %}
  </tr>
  </table>

{% endblock content%}
